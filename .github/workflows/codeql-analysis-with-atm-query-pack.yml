name: "CodeQL Analysis with ATM"

on:
  workflow_dispatch:

env:
  CODEQL_ACTION_EXTRA_OPTIONS: >-
    {
      "database": {
        "run-queries": [
          "--insecurely-load-models-from-packs",
          "--insecurely-execute-ml-model-checksums",
          "97c1d2662ee26bcbf74408bfe43821a4b3527b1b640234751ce80b7fc6a91a1f"
        ]
      }
    }

jobs:
  CodeQL-Build:
    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: ubuntu-latest

    permissions:
      # required for all workflows
      security-events: write

      # only required for workflows in private repositories
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        # use ATM
        uses: github/codeql-action/init@ed086de5d5cb51a84653163f8c4e4ef91021b904
        # don't use ATM
        # uses: github/codeql-action/init@v1
        with:
          languages: javascript
          queries: security-extended
          tools: https://github.com/github/codeql-action/releases/download/codeql-bundle-20220112/codeql-bundle-linux64.tar.gz

      - name: Perform CodeQL Analysis
        #  use ATM
        uses: github/codeql-action/analyze@ed086de5d5cb51a84653163f8c4e4ef91021b904
        # don't use ATM
        # uses: github/codeql-action/analyze@v1  
